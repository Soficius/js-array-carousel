<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Booticons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
   <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/06.jpg" class="d-block w-100" alt="image 6">
                </div>
                <div class="carousel-item">
                    <img src="img/07.jpg" class="d-block w-100" alt="image 7">
                </div>
                <div class="carousel-item">
                    <img src="img/08.jpg" class="d-block w-100" alt="image 8">
                </div>
                <div class="carousel-item">
                    <img src="img/09.jpg" class="d-block w-100" alt="image 9">
                </div>
                <div class="carousel-item">
                    <img src="img/10.jpg" class="d-block w-100" alt="image 10">
                </div>
            </div>
            <button class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
    </div>

    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
